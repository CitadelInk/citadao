language: node_js
services:
- docker
branches:
  only:
  - production
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
env:
  global:
  - COMMIT=${TRAVIS_COMMIT::8}
  - secure: 
  - secure: 
  - secure: 

matrix:
  include:
    - node_js: 8
      env:
       - APP=src/app-frontend
       - DOCKER_IMAGE=citaldel/frontend
    - node_js: 8
      env:
       - APP=src/app-bot
       - DOCKER_IMAGE=citaldel/bot

script: yarn install && cd $APP && yarn install && yarn build

notifications:
  slack: citadao:UWnLglAmQzx84RH67yRvaDQd
after_success:
- docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
- docker build -f Dockerfile -t $DOCKER_IMAGE_NAME .
- if [ ! -z "$TRAVIS_TAG" ]; then docker tag $DOCKER_IMAGE_NAME:latest $DOCKER_IMAGE_NAME:$TRAVIS_TAG;
  fi
- docker push $DOCKER_IMAGE_NAME
